<h2 class="text-center">Todos los valores deben digitarse</h2>
<div class="unifila">
    <div class="unifila__servers">
        <h4 class="unifila__titulo">C</h4>
        <input class="unifila__input" type="text" placeholder="C" value="3">
        <p class="unifila__descripcion">Number of servers</p>
        <footer class="unifila__footer">
            <p>Number of servers in parallel <br> open to attend customers.</p>
        </footer>
    </div><!--servers-->

    <div class="unifila__servers">
        <h4 class="unifila__titulo">K</h4>
        <input class="unifila__input" type="text" placeholder="K" value="2">
        <p class="unifila__descripcion">Queue Capacity</p>
        <footer class="unifila__footer">
            <p>The maximum number of clients <br> the queue can hold</p>
        </footer>
    </div><!--servers-->

    <div class="arrival">
        <h4 class="arrival__titulo">Arrival and Service rates</h4>

        <div class="arrival__campo">
            <label class="arrival__label" for="service rate">λ Arrivals / Hour</label>
            <input type="text" class="arrival__input" placeholder="Service rate" value="2">
        </div><!--campo-->

        <div class="arrival__campo">
            <label class="arrival__label" for="service rate">μ Services / Hour</label>
            <input type="text" class="arrival__input" placeholder="Service rate" value="4">
        </div>
    </div><!--arrival-->
</div><!--unifila-->
<div class="div__boton">
    <button mat-button matStepperNext class="unifila__boton">Calcular</button>
</div><!--botoon-->
